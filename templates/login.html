{% extends 'base.html' %}

{% block title %}Кіру — KazPrice{% endblock %}

{% block content %}
  <div class="d-flex align-items-center justify-content-center" style="min-height:60vh;">
    <div class="login-container form-card" style="max-width:420px; width:100%">
      <h1 class="h5 mb-3" style="text-align:center; font-weight:700; color:#111827;">Жүйеге кіру</h1>

      <form method="POST" novalidate>
        <div class="form-field">
          <label for="email">Почта</label>
          <input id="email" name="email" type="email" placeholder="example@mail.com" required>
        </div>

        <div class="form-field">
          <label for="password">Құпия сөз</label>
          <input id="password" name="password" type="password" placeholder="********" required>
        </div>

        <button type="submit" class="btn-primary w-100">Кіру</button>
      </form>

      <p class="mt-3 muted" style="text-align:center">Жаңа пайдаланушысыз ба? <a href="{{ url_for('register') }}">Тіркелу</a></p>
    </div>
  </div>
{% endblock %}
