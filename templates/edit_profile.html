{% extends 'base.html' %}

{% block title %}Профильді өңдеу — KazPrice{% endblock %}

{% block content %}
  <div class="d-flex justify-content-center mt-4">
    <div class="form-card" style="max-width:720px; width:100%">
      <h3 style="color:var(--accent);">Профильді өңдеу</h3>

      <form method="POST" class="mt-3">
        <div class="row g-3">
          <div class="col-12 col-md-6 form-field">
            <label for="name">Аты-жөні</label>
            <input id="name" name="name" type="text" class="form-control" value="{{ user['name'] if user and user['name'] else '' }}" required>
          </div>

          <div class="col-12 col-md-6 form-field">
            <label for="email">Почта</label>
            <input id="email" name="email" type="email" class="form-control" value="{{ user['email'] if user and user['email'] else '' }}" required>
          </div>

          <div class="col-12 col-md-6 form-field">
            <label for="phone">Телефон</label>
            <input id="phone" name="phone" type="text" class="form-control" value="{{ user['phone'] if user and user['phone'] else '' }}">
          </div>

          <div class="col-12 form-field">
            <label for="address">Мекен-жай</label>
            <input id="address" name="address" type="text" class="form-control" value="{{ user['address'] if user and user['address'] else '' }}">
          </div>
        </div>

        <div class="d-flex justify-content-end gap-2 mt-3">
          <a href="{{ url_for('profile') }}" class="btn btn-secondary">Басқа өзгерістер жоқ</a>
          <button type="submit" class="btn btn-primary">Save Changes</button>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
